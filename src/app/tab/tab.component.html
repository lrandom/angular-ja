<div class="tab-wrapper">
  <div class="tab-title-wrapper">
    <div *ngFor="let tab of tabs, let i = index " [class.active]="activeTab==i" (click)="selectTab(i)">
      <div class="tab-title" >
        {{tab.title}}
      </div>
    </div>
  </div>

  <div class="tab-content-wrapper">
    <div *ngFor="let tab of tabs, index as i" [class.active]="activeTab==i">
      <div class="tab-content">
        {{tab.content}}
      </div>
    </div>
  </div>

</div>
